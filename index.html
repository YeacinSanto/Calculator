<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="head">
    <section id="all">
        <h1>Calculator</h1>
        <div><input id="in" type="number"></div>
        <div class="section">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="section">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="section">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="section">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="section">
            <button>.</button>
            <button>0</button>
            <button>e</button>
            <button>=</button>
        </div>
    </section>
</body>

</html>
